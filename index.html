<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OlafxVlog Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('tÅ‚o.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .content {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background-color: rgba(0, 0, 30, 0.6);
      color: white;
      max-width: 90%;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.4);
    }
    h1#mainTitle {
      font-size: 3em;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      background: linear-gradient(90deg, #7f00ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(127, 0, 255, 0.7);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .links a {
      display: block;
      margin: 12px auto;
      padding: 14px 25px;
      background: linear-gradient(90deg, #7f00ff, #00bfff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      text-decoration: none;
      width: fit-content;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(127, 0, 255, 0.6);
    }
    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
    }
    .login-box {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 40, 0.7);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #7f00ff;
      z-index: 999;
    }
    .login-box input, .login-box button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    .login-box input {
      background: #111;
      color: white;
    }
    .login-box button {
      background: linear-gradient(90deg, #7f00ff, #00bfff);
      color: white;
      cursor: pointer;
    }
    .admin-panel, .frends-panel, .info-panel {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: rgba(20, 20, 60, 0.95);
      padding: 20px;
      color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px #00bfff;
      z-index: 999;
      max-width: 300px;
    }
    .admin-panel input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .admin-panel label {
      font-size: 0.9em;
      color: #ccc;
    }
    .admin-panel button,
    .frends-panel button,
    .info-panel button {
      background: linear-gradient(90deg, #7f00ff, #00bfff);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      width: 100%;
    }
    #message { font-style: italic; margin-top: 20px; }
    .device-list {
      margin-top: 15px;
      font-size: 1em;
    }
    @media (max-width: 768px) {
      h1#mainTitle { font-size: 2em; }
      .links a { font-size: 1em; padding: 12px 20px; }
      .admin-panel, .frends-panel, .info-panel { max-width: 90%; left: 5%; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 id="mainTitle">OlafxVlog</h1>
    <p id="message"></p>
    <div class="links">
      <a href="https://www.youtube.com/@Olafxvlog">YouTube</a>
      <a href="https://www.instagram.com/OlafxVlog/">Instagram</a>
      <a href="#">TikTok</a>
      <a href="#">Facebook</a>
    </div>
  </div>

  <!-- LOGOWANIE -->
  <div class="login-box" id="loginBox">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Login">
      <input type="password" id="password" placeholder="HasÅ‚o">
      <button type="submit">Zaloguj</button>
    </form>
  </div>

  <!-- PANEL ADMINA -->
  <div class="admin-panel" id="adminPanel" style="display: none;">
    <label>Nowy link YouTube:</label>
    <input type="text" id="ytInput">
    <label>Nowy link Instagram:</label>
    <input type="text" id="igInput">
    <label>Nowy link TikTok:</label>
    <input type="text" id="ttInput">
    <label>WiadomoÅ›Ä‡ dnia:</label>
    <input type="text" id="msgInput">
    <label>Dodaj sprzÄ™t:</label>
    <input type="text" id="deviceInput">
    <button onclick="applyChanges()">Zapisz zmiany</button>
    <button onclick="toggleTitle()">PokaÅ¼/Ukryj napis</button>
    <button onclick="addDevice()">Dodaj sprzÄ™t</button>
    <button onclick="revealInfo()">Odszyfruj info</button>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <!-- PANEL FREINDS -->
  <div class="frends-panel" id="frendsPanel" style="display: none;">
    <h3>ðŸ’» SprzÄ™t OlafxVlog:</h3>
    <ul id="deviceList" class="device-list"></ul>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <!-- PANEL INFO -->
  <div class="info-panel" id="infoPanel" style="display: none;">
    <h3>ðŸ“¨ Informacje o mnie</h3>
    <p>Email: <span id="email">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span></p>
    <p>Telefon: <span id="phone">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</span></p>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <script>
    const devices = ["MacBook M4", "iPhone 13", "iPad", "DJI", "Mac mini"];
    const loginForm = document.getElementById('loginForm');
    let isRoot = false;

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      isRoot = (user === 'root' && pass === 'root1');

      if (isRoot) {
        document.getElementById('adminPanel').style.display = 'block';
        document.getElementById('loginBox').style.display = 'none';
        updateDeviceList();
      } else if (user === 'frends' && pass === 'frends1') {
        document.getElementById('frendsPanel').style.display = 'block';
        document.getElementById('loginBox').style.display = 'none';
        updateDeviceList();
      } else if (user === 'info' && pass === 'info1') {
        document.getElementById('infoPanel').style.display = 'block';
        document.getElementById('loginBox').style.display = 'none';
      } else {
        alert("BÅ‚Ä™dne dane logowania");
      }
    });

    function updateDeviceList() {
      const list = document.getElementById('deviceList');
      list.innerHTML = '';
      devices.forEach(device => {
        const li = document.createElement('li');
        li.textContent = "ðŸ”¹ " + device;
        list.appendChild(li);
      });
    }

    function applyChanges() {
      document.querySelectorAll('.links a')[0].href = document.getElementById('ytInput').value || '#';
      document.querySelectorAll('.links a')[1].href = document.getElementById('igInput').value || '#';
      document.querySelectorAll('.links a')[2].href = document.getElementById('ttInput').value || '#';
      document.getElementById('message').textContent = document.getElementById('msgInput').value || '';
      alert('Zapisano zmiany');
    }

    function toggleTitle() {
      const title = document.getElementById('mainTitle');
      title.style.display = (title.style.display === 'none') ? 'block' : 'none';
    }

    function addDevice() {
      const newDevice = document.getElementById('deviceInput').value.trim();
      if (newDevice) {
        devices.push(newDevice);
        updateDeviceList();
        document.getElementById('deviceInput').value = '';
        alert('SprzÄ™t dodany!');
      }
    }

    function revealInfo() {
      if (isRoot) {
        document.getElementById('email').textContent = 'szybowca@wp.pl';
        document.getElementById('phone').textContent = '+48 123 456 789';
      }
    }

    function logout() {
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('frendsPanel').style.display = 'none';
      document.getElementById('infoPanel').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }
  </script>
</body>
</html>
